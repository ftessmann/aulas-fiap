<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local storage</title>
</head>
<body>
    <h2>Local Storage</h2>

    <p>Gato <script> document.write(localStorage.getItem('meu gato'))</script></p>

    <h2>Session Storage</h2>

    <p>
        <script>document.write(sessionStorage.getItem("nome"))</script>
    </p>
    <script src="js/script.js"></script>
</body>
</html>
