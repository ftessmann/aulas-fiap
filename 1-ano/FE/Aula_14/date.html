<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const data = new Date();

            const dia = data.getDate();

            const mes = data.getMonth();

            const ano = data.getFullYear();

            const dataLocal = data.toLocaleDateString();
            const horaLocal = data.toLocaleTimeString();

            function hora() {
                const data = new Date();
                const hora = data.toLocaleTimeString();
                const h = document.getElementById("hora").innerHTML = hora;
            }
            setInterval(hora, 1000);

            document.write(dataLocal);
            document.write("<br>");
            document.write(horaLocal);
        </script>

        <div id="hora">

        </div>
    </body>
</html>
